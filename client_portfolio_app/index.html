<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustBanc - Client Portfolio Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon-wrapper">
                <i class="fas fa-chart-area logo-icon"></i>
            </div>
            <h1 class="logo">TrustBanc</h1>
            <p class="tagline">Your Partner in Wealth Creation</p>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active" action="login.php" method="POST">
                <h2>Login to Your Secure Account</h2>
                <p id="loginMessage" class="message"></p>
                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login to Dashboard</button>
                <p class="switch-form-text">Don't have an account? <a href="#" id="showRegister">Open an account with us</a></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form" action="register.php" method="POST">
                <h2>Create Your Investment Account</h2>
                <p id="registerMessage" class="message"></p>
                <div class="input-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Choose a strong password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Account</button>
                <p class="switch-form-text">Already a client? <a href="#" id="showLogin">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
